---
- name: Add GPG
  ansible.builtin.shell: |-
    echo "{{ gpg_encrypt_pubkey }}" | gpg --import - ;
    echo "{{ gpg_encrypt_message | to_json }}" | gpg --output /tmp/{{ gpg_encrypt_filename }}.gpg --encrypt --recipient "{{ gpg_encrypt_recipient }}" --always-trust - ;
  delegate_to: localhost
  delegate_facts: true

    # gpg --output /tmp/{{ gpg_encrypt_filename }}.gpg --encrypt --recipient "{{ gpg_encrypt_recipient }}" --always-trust <() ;


